name: Update MLB Matchups Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (7am ET)
  workflow_dispatch:       # Also allows manual runs

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install mlb-statsapi

      - name: Run Python script
        run: python generate_matchups.py

      - name: Commit output file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add matchup_results.json
          git commit -m "Daily update of matchups"
          git push
